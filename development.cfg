# Development buildout
# ====================

[buildout]
parts =
    ${buildout:fabric-parts}
    ${buildout:site-parts}
    instance-debug
    tmpdir
    omelette
    zopepy
    zodbupdate
    checkversions
    versioncheck
    i18nduder
    mkrelease

extends =
    buildout.d/fabric.cfg
    buildout.d/site.cfg
    packages.cfg

auto-checkout =
    ade25.base
    ade25.fabfiles
    ade25.panelpage
    ade25.sitecontent
    ade25.widgets
    meetshaus.blog
    meetshaus.commentextender
    meetshaus.landingpage
    meetshaus.policy
    meetshaus.portlet.references
    meetshaus.sitetheme
    vwc.opengraph
    vwc.tiles
    vwc.toolbar
    zodbupdate
    plone.app.upgrade

always-checkout = force

# Override Zope instance settings to add custom packages managed by mr.developer

[instance-debug]
recipe = plone.recipe.zope2instance
http-address = 8499
user = zope-admin:admin
wsgi = on
verbose-security = on
resources = ${buildout:directory}/resources
eggs =
    ${eggs:main}
    ${eggs:addon}
    ${eggs:devtools}
environment-vars =
    zope_i18n_compile_mo_files true
    TUS_ENABLED true
    TUS_TMP_FILE_DIR ${buildout:directory}/var/tmp
zope-conf-additional =
    <product-config beaker>
    session.type            file
    session.data_dir        ${buildout:directory}/var/sessions/data
    session.lock_dir        ${buildout:directory}/var/sessions/lock
    session.key             beaker.session.meetshaus
    session.secret          poQu8ul7Uang8ci8jiechuuqu9ig5cae-meetshaus
    </product-config>

# Change the site name to the appropriate value
# This variable will be used to configure the docker webserver container
[site]
sitename = meetshaus

[plone-site]
site-id = meetshaus

[tmpdir]
recipe = z3c.recipe.mkdir
paths = ${buildout:directory}/var/tmp

[test]
recipe = zc.recipe.testrunner
eggs = ${eggs:test}
defaults = ['--auto-color', '--auto-progress']

# Coverage reports
# Run: 'bin/test --coverage=coverage' and 'bin/coveragereport'
[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('parts/test/coverage', 'coverage')

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${eggs:main}
    ${eggs:addon}
    ${eggs:devtools}

[zopepy]
recipe = zc.recipe.egg
eggs =
    ${eggs:main}
    ${eggs:devtools}
interpreter = zopepy

[zodbupdate]
recipe = zc.recipe.egg
eggs =
    zodbupdate
    ${eggs:main}
    ${eggs:addon}

[checkversions]
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]

[versioncheck]
recipe = zc.recipe.egg
eggs = plone.versioncheck

[i18nduder]
#handy shortcuts for i18n tasks
#duder create -l de -p my.package #creates a locales folder for de
#duder update -p my.package #rebuild-pot and syncs to all pos
#duder mo -p my.package #compiles all po files to mo
recipe = zc.recipe.egg
eggs = ${eggs:main}
       zettwerk.i18nduder

[mkrelease]
recipe = zc.recipe.egg
eggs = jarn.mkrelease
